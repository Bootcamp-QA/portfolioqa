name: Ejecutar tests Robot Framework simples

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install Robot Framework and SeleniumLibrary
      run: pip install robotframework selenium robotframework-seleniumlibrary

    - name: Run Robot Framework tests
      run: robot --outputdir results tests/

    - name: Upload Robot Framework reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: robot-reports
        path: results/
